{% extends 'base.html' %} {% block content %}
<h1>Bartender App</h1>
<div class="row">
    {% for drink in data %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ drink.strDrink }}</h5>
                <a class="btn btn-primary" href="/cocktails/{{ drink.idDrink }}"
                    >View Details</a
                >
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
