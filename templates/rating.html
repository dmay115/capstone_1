{% extends 'base.html' %} {% block content %}
<h1>{{ drink.strDrink }}</h1>
<img src="{{ drink.strDrinkThumb }}" alt="{{ drink.strDrink }}" width="200" />
<h2>What did you think of the {{ drink.strDrink }}?</h2>
<form method="POST" id="rating_form">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="rating">Rating:</label>
        <select class="form-control" id="rating" name="rating">
            <option value="" disabled selected>Select a rating</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="2">⭐⭐</option>
            <option value="1">⭐</option>
        </select>
    </div>
    <div class="form-group">
        <label for="comments">Comments:</label>
        {{ form.comments(class="form-control", placeholder="Enter your
        comments") }}
    </div>
    <button id="rate_submit">Submit</button>
</form>
{% endblock %}
